<!-- Crie uma lista de itens em HTML e adicione um botão ao lado de cada item que, quando clicado, remove o item da lista. -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 2</title>
    <style>
        /* Estilo básico para a lista */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lista de Itens</h1>
    <ul id="lista">
        <li>Item 1 <button onclick="removerItem(this)">Remover</button></li>
        <li>Item 2 <button onclick="removerItem(this)">Remover</button></li>
        <li>Item 3 <button onclick="removerItem(this)">Remover</button></li>
    </ul>

    <script>
        // Função para remover o item da lista
        function removerItem(botao) {
            // Seleciona o elemento <li> pai do botão e remove ele
            botao.parentElement.remove();
        }
    </script>
</body>
</html>
