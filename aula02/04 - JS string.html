<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - JS string</title>
</head>
<body>
    <p id="resultado">Resultado vai aparecer aqui</p>
    <button onclick="minhaFuncao()">Executar minhaFuncao</button>
    
    <script>
        function minhaFuncao() 
        {
            let txt1 = document.getElementById("txt1").value;
            let txt2 = document.getElementById("txt2").value;

            // Exibindo o resultado no elemento HTML
            document.getElementById("resultado").innerHTML = "".concat(
                "Segue a concatenação de "
                , txt1
                ," "
                , txt2
            );
        }
    </script>
</body>
</html>
